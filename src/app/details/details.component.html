<div class="details">
  <app-layout></app-layout>
  <div class="detailsLayout">
    <div class="detailsLayout__title">
      <h2>{{ product?.name }}</h2>
    </div>

    <div class="detailsLayout__details">
      <div class="detailsLayout__details__description">
        <h3>Description :</h3>
        <p>{{ product?.description }}</p>
      </div>

      <div class="detailsLayout__details__comments">
        <h3>Comments :</h3>
        <div class="commentsSection">
          <div class="commentsSection__input">
            <textarea
              rows="6"
              placeholder="Add a comment..."
              [(ngModel)]="newCommentText"
            ></textarea>
            <div class="commentsSection__input__btn">
              <button (click)="postComment()">Post</button>
            </div>
          </div>

          <!-- <div class="commentsSection__comments">
            <div class="commentBox" *ngFor="let comment of comments">
              <div class="commentBox__name">{{ comment.id }}</div>
              <div class="commentBox__comment">{{ comment.comment }}</div>
            </div>
          </div> -->
          <div class="commentsSection__comments">
            <div class="commentBox" *ngFor="let comment of comments">
              <div class="commentBox__name">{{ comment.id }}</div>
              <div class="commentBox__comment" [innerHTML]="comment.comment"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
