<div class="loginLayout">
  <div class="loginBox">
    <div class="loginBox__title">Login</div>
    <div class="loginBox__field loginBox__field--username">
      <input type="text" placeholder="username" />
    </div>
    <div class="loginBox__field loginBox__field--password">
      <input type="password" placeholder="password" />
    </div>
    <div class="loginBox__button">
      <button (click)="onLoginClick()">Login</button>
    </div>
  </div>
</div>
